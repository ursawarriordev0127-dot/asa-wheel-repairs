<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="wheelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#wheelGradient)" />
  
  <!-- Outer Wheel Ring -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3" />
  
  <!-- Wheel Spokes -->
  <g stroke="#FFFFFF" stroke-width="2.5" opacity="0.9">
    <line x1="50" y1="50" x2="50" y2="20" />
    <line x1="50" y1="50" x2="50" y2="80" />
    <line x1="50" y1="50" x2="20" y2="50" />
    <line x1="50" y1="50" x2="80" y2="50" />
    <line x1="50" y1="50" x2="35" y2="35" />
    <line x1="50" y1="50" x2="65" y2="65" />
    <line x1="50" y1="50" x2="65" y2="35" />
    <line x1="50" y1="50" x2="35" y2="65" />
  </g>
  
  <!-- Center Hub -->
  <circle cx="50" cy="50" r="15" fill="#FFFFFF" />
  
  <!-- ASA Text -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#DC2626" text-anchor="middle">ASA</text>
  
  <!-- Inner Accent Ring -->
  <circle cx="50" cy="50" r="12" fill="none" stroke="#DC2626" stroke-width="1.5" />
</svg>

